<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Files in {{ dir_name }}</title>
  </head>
  <body>
    <ul>
      {% for file in files %}
        <li><a href={{file.path}}>{{file.name}}</a></li>
      {% endfor %}
    </ul>
  </body>
</html>
